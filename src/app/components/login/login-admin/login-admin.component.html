<div class="flex  h-screen  flex-col justify-center bg-gray-900 px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto h-10 w-auto" src="assets/logo.png" alt="Your Company">
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-white">Acceso Privado de
            Administrador
        </h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form [formGroup]="formLoginAdmin" (ngSubmit)="procesar()" class="mt-10 grid grid-cols-1 gap-y-8">
            <div>
                <label for="email" class="mb-3 block text-sm font-medium text-white">Email address</label>
                <input type="email" formControlName="email" required
                    class="block w-full appearance-none rounded-md border border-gray-200 bg-gray-50 px-3 py-2 text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:bg-white focus:outline-none focus:ring-blue-500 sm:text-sm"
                    type="email" name="email">
                <div [hidden]="email.valid||email.pristine">
                    <span *ngIf="email.errors?.['required']" class="text-xs text-red-600">
                        El email es obligatorio
                    </span>
                    <span *ngIf="email.errors?.['email']" class="text-xs text-red-600">
                        El email debe ser valido
                    </span>
                </div>
            </div>
            <div>
                <label for="password" class="mb-3 block text-sm font-medium text-white">Contraseña</label>
                <input id="password" formControlName="contrasenia" autocomplete="current-password" required
                    class="block w-full appearance-none rounded-md border border-gray-200 bg-gray-50 px-3 py-2 text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:bg-white focus:outline-none focus:ring-blue-500 sm:text-sm"
                    type="password" name="password">
                <div [hidden]="contrasenia.valid||contrasenia.pristine">
                    <span class="text-xs text-red-600">La contrasenia es obligatoria</span>
                </div>
            </div>
            <div>
                <button [disabled]="formLoginAdmin.invalid"
                    class="group inline-flex items-center justify-center rounded-full py-2 px-4 text-sm font-semibold focus:outline-none focus-visible:outline-2 focus-visible:outline-offset-2 bg-blue-600 text-white hover:text-slate-100 hover:bg-blue-500 active:bg-blue-800 active:text-blue-100 focus-visible:outline-blue-600 w-full">
                    <span>Iniciar Sesión <span aria-hidden="true">→</span></span>
                </button>
            </div>
        </form>
    </div>
</div>
