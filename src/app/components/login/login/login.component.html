<div class="relative h-screen flex min-h-full justify-center md:px-12 lg:px-0">
    <div
        class="relative z-10 flex flex-1 flex-col bg-white px-4 py-10 shadow-2xl sm:justify-center md:flex-none md:px-28">
        <main class="mx-auto w-full max-w-md sm:px-4 md:w-96 md:max-w-sm md:px-0">
            <div class="flex justify-center items-center">
                <a aria-label="Home" routerLink="/">
                    <img src="assets/logo.png" alt="logo atu">
                </a>
            </div>

            <form [formGroup]="formLoginUser" (ngSubmit)="procesar()" class="mt-10 grid grid-cols-1 gap-y-8">
                <div>
                    <label for="email" class="mb-3 block text-sm font-medium text-gray-700">Email address</label>
                    <input type="email" formControlName="email" autocomplete="email" required
                        class="block w-full appearance-none rounded-md border border-gray-200 bg-gray-50 px-3 py-2 text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:bg-white focus:outline-none focus:ring-blue-500 sm:text-sm">
                    <div [hidden]="email.valid||email.pristine">
                        <span *ngIf="email.errors?.['required']" class="text-xs text-red-600">
                            El email es obligatorio
                        </span>
                        <span *ngIf="email.errors?.['email']" class="text-xs text-red-600">
                            El email debe ser valido
                        </span>
                    </div>
                </div>
                <div>
                    <label for="password" class="mb-3 block text-sm font-medium text-gray-700">Contraseña</label>
                    <input formControlName="contrasenia" autocomplete="current-password" required
                        class="block w-full appearance-none rounded-md border border-gray-200 bg-gray-50 px-3 py-2 text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:bg-white focus:outline-none focus:ring-blue-500 sm:text-sm"
                        type="password">
                    <div [hidden]="contrasenia.valid||contrasenia.pristine">
                        <span class="text-xs text-red-600">La contrasenia es obligatoria</span>
                    </div>
                </div>
                <div>
                    <button [disabled]="formLoginUser.invalid"
                        class="group inline-flex items-center justify-center rounded-full py-2 px-4 text-sm font-semibold focus:outline-none focus-visible:outline-2 focus-visible:outline-offset-2 bg-blue-600 text-white hover:text-slate-100 hover:bg-blue-500 active:bg-blue-800 active:text-blue-100 focus-visible:outline-blue-600 w-full">
                        <span>Iniciar Sesión <span aria-hidden="true">→</span></span>
                    </button>
                </div>
            </form>
        </main>
    </div>
    <div class="hidden sm:contents lg:relative lg:block lg:flex-1">
        <img alt="" loading="lazy" width="1664" height="1866" decoding="async" data-nimg="1"
            class="absolute inset-0 h-full w-full object-cover" src="assets/bg.jpg" style="color: transparent;">
    </div>
</div>
